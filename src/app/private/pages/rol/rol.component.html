<div class="container-fluid">
    <section>
        <h1>Rol</h1>
        <hr>
    </section>
    <form [formGroup]="formulario">
        <div class="row g-2 d-flex justify-content-between">
            <div class="col-xs-4 col-sm-6 col-md-6 col-xl-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="codigo" placeholder="Codigo de personal..."
                        formControlName="nombre">
                    <label for="codigo">Nombre...</label>
                </div>
            </div>
            <div class="col-xs-4 col-sm-1 col-md-1 col-xl-1 d-flex justify-content-end">
                <button (click)="obtenerRoles()" class="btn btn-buscar">
                    <i class="bi bi-search" style="color: var(--color-terciario); font-size: 20px;"></i>
                </button>
            </div>
        </div>
    </form>
    <section class="row g-2 mt-3">
        <div class="d-flex justify-content-end">
            <button class="btn" (click)="AgregarRol()"
                style="background-color: var(--color-principal); color: var(--color-terciario);">
                <i class="bi bi-plus"></i>
                Agregar
            </button>
        </div>
    </section>
    <section>
        <div class="mat-elevation-z8" style="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Nro">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{roles.indexOf(element) + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="AgregarPermisoRol(element.id)" title="Asignar menu"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-menu-button"></i>
                        </button>
                        <button class="btn m-1" (click)="EditarRol(element.id)" title="Editar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn" (click)="EliminarRol(element.id)" title="Eliminar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-trash" *ngIf="element.estado.substring(0, 1) == 'A'; else icono_else"></i>
                            <ng-template #icono_else>
                                <i class="bi bi-check-circle"></i>
                            </ng-template>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </section>
</div>
