<div class="container-fluid">
    <section>
        <h1>Rol</h1>
        <hr>
    </section>

    <section class="row">
        <div class="">
            <input class="form-control col-12 col-lg-8 mb-3" [formControl]="busquedaControl"
                placeholder="Buscar por nombre de rol o estado...">
        </div>
        <div class="">
            <button class="btn col-12 col-lg-4 col-xxl-2 mb-3" (click)="AgregarRol()"
                style="background-color: var(--color-principal); color: var(--color-terciario);">
                <i class="bi bi-plus"></i>
                Agregar Rol
            </button>
        </div>
    </section>

    <section>
        <div class="mat-elevation-z8 d-none d-lg-block" style="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Nro">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{roles.indexOf(element) + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="AgregarPermisoRol(element.id)" title="Asignar menu"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-menu-button"></i>
                        </button>
                        <button class="btn m-1" (click)="EditarRol(element.id)" title="Editar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn" (click)="EliminarRol(element.id)" title="Eliminar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-trash" *ngIf="element.estado.substring(0, 1) == 'A'; else icono_else"></i>
                            <ng-template #icono_else>
                                <i class="bi bi-check-circle"></i>
                            </ng-template>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </section>

    <app-rol-minicard-component [RolFiltrados]="RolFiltrados"></app-rol-minicard-component>

</div>
