<div class="container-fluid bg-white p-3 rounded-4">
    <section>
        <h1>Rol</h1>
        <hr>
    </section>

    <section class="mb-2">
        <div class="row g-2 mb-2 align-items-end">

            <div class="col-12 col-md-6 col-lg-6 col-xxl-4">
                <label class="mb-1">Filtrar por estado:</label>
                <select class="form-select" [(ngModel)]="estadoSeleccionado" (ngModelChange)="filtrarPorEstado()">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="col-12 col-md-6 col-lg-3 col-xxl-2">
                <button class="btn btn-outline-danger w-100" (click)="limpiarFiltros()">
                    <i class="bi bi-trash"></i> Limpiar Filtros
                </button>
            </div>

            <div class="col-4 d-none d-xxl-block"></div>

            <div class="col-12 col-lg-3 col-xxl-2">
                <button class="btn w-100" (click)="AgregarRol()"
                    style="background-color: var(--color-principal); color: var(--color-terciario);">
                    <i class="bi bi-plus"></i> Agregar Rol
                </button>
            </div>

        </div>
    </section>



    <section>
        <div class="mat-elevation-z8 d-none d-lg-block" style="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Nro">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{roles.indexOf(element) + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn" (click)="AgregarPermisoRol(element.id)" title="Asignar menu"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-menu-button"></i>
                        </button>
                        <button class="btn m-1" (click)="EditarRol(element.id)" title="Editar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn" (click)="EliminarRol(element.id)" title="Eliminar"
                            style="background-color: var(--color-principal); color: var(--color-terciario);">
                            <i class="bi bi-trash" *ngIf="element.estado.substring(0, 1) == 'A'; else icono_else"></i>
                            <ng-template #icono_else>
                                <i class="bi bi-check-circle"></i>
                            </ng-template>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </section>

    <app-rol-minicard-component [RolFiltrados]="RolFiltrados"></app-rol-minicard-component>

</div>
