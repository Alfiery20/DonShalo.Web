<section class="main">
    <div class="flotante position-absolute top-50 start-50 translate-middle">
        <div class="container bg-white position-relative p-4 rounded-4">
            <div class="logo-img rounded-circle translate-middle">
                <picture>
                    <source media="(max-width: 650px)" srcset="logo_bg_mobile.webp">
                </picture>
                <!-- <img class="w-100" src="img/Logo.png" alt="Logo"> -->
            </div>
            <div class="container d-flex flex-column justify-content-center align-items-center"
                style="flex: 1; background-color: var(--color-terciario);">
                <form [formGroup]="formulario">
                    <div class="form-floating mb-3">
                        <h2>Iniciar Sesion</h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com"
                            style="width: 45vh;" formControlName="correo">
                        <label for="correo">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="clave" placeholder="Clave" style="width: 45vh;"
                            formControlName="clave">
                        <label for="clave">Clave</label>
                    </div>
                    <div class="form-floating">
                        <button type="button" class="btn-lg btn btn-primary"
                            style="background-color: var(--color-principal); border-color: var(--color-terciario);"
                            (click)="ValidarInicioSesion()" [disabled]="formulario.invalid">
                            Iniciar Sesion
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
